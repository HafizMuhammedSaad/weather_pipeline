name: Daily Weather ETL

on:
  schedule:
    - cron: "0 */6 * * *"  # Har 6 ghante me chalega
  workflow_dispatch:  # Manual run option bhi milega

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL Script
        run: |
          python etl.py
